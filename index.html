<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Price Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --danger-color: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .layout-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-section {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .highlights-section {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .highlights-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .tab-container {
            margin-top: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            cursor: pointer;
            white-space: nowrap;
            border-radius: 4px;
        }

        .tab-button:hover {
            background-color: #e9e9e9;
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            background: white;
        }
        
        .tab-content.active {
            display: block !important;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        th {
            background: var(--background);
            font-weight: 600;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--background);
        }

        .positive {
            color: var(--success-color);
            font-weight: 500;
        }

        .negative {
            color: var(--danger-color);
            font-weight: 500;
        }

        .results {
            margin-top: 2rem;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .layout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Options Price Analysis</h1>
        
        <div class="form-group">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" value="AAPL">
        </div>
        <div class="form-group">
            <label for="minChange">Minimum Price Change (%):</label>
            <input type="number" id="minChange" value="-10">
        </div>
        <div class="form-group">
            <label for="maxChange">Maximum Price Change (%):</label>
            <input type="number" id="maxChange" value="10">
        </div>
        <div class="form-group">
            <label for="stepSize">Step Size (%):</label>
            <input type="number" id="stepSize" value="5">
        </div>
        <div class="form-group">
            <label for="maxExpiry">Number of Expiration Dates:</label>
            <input type="number" id="maxExpiry" value="3" min="1" max="10">
        </div>
        <button onclick="analyzeOptions()">Analyze Options</button>

        <div id="results">
            <div id="summary"></div>
            
            <!-- Highlights section -->
            <div class="highlights-container">
                <div class="highlight-table-container">
                    <h3>Highest Profit Potential Options</h3>
                    <table id="profitTable">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Strike</th>
                                <th>Expiry</th>
                                <th>Current Price</th>
                                <th>Potential Profit</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="highlight-table-container">
                    <h3>Best Value Options</h3>
                    <table id="valueTable">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Strike</th>
                                <th>Expiry</th>
                                <th>Current Price</th>
                                <th>Value Ratio</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Tabs container -->
            <div class="tab-container">
                <div class="tab-buttons" id="tabButtons"></div>
                <div id="tabContents"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variable to store the current data
        let currentData = null;

        async function analyzeOptions() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            // Get other parameters with default values if not specified
            const minChange = parseFloat(document.getElementById('minChange').value) || -10;
            const maxChange = parseFloat(document.getElementById('maxChange').value) || 10;
            const stepSize = parseFloat(document.getElementById('stepSize').value) || 5;
            const maxExpiry = parseInt(document.getElementById('maxExpiry').value) || 3;

            try {
                const response = await fetch('http://localhost:8000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        min_change: minChange,
                        max_change: maxChange,
                        step_size: stepSize,
                        max_expiry_count: maxExpiry
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Raw data from server:', data);

                // First update the highlights tables
                // updateHighlightsTables(data);

                // Then display the main results
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to analyze options: ' + error.message);
            }
        }

        function formatNumber(num, decimals = 2) {
            return num ? Number(num).toFixed(decimals) : '0.00';
        }

        function getColorClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }

        function sortTable(table, columnIndex, asc = true) {
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const headers = table.querySelectorAll('th');

            // Remove sorting indicators from all headers
            headers.forEach(header => {
                header.classList.remove('asc', 'desc');
            });

            // Add sorting indicator to current header
            headers[columnIndex].classList.add(asc ? 'asc' : 'desc');

            // Sort the rows
            const sortedRows = rows.sort((a, b) => {
                const aCol = a.querySelectorAll('td')[columnIndex].textContent;
                const bCol = b.querySelectorAll('td')[columnIndex].textContent;
                
                // Parse numbers (remove $ and % signs)
                const aValue = parseFloat(aCol.replace(/[$%]/g, ''));
                const bValue = parseFloat(bCol.replace(/[$%]/g, ''));
                
                if (!isNaN(aValue) && !isNaN(bValue)) {
                    return asc ? aValue - bValue : bValue - aValue;
                }
                
                return asc ? 
                    aCol.localeCompare(bCol) : 
                    bCol.localeCompare(aCol);
            });

            // Clear and re-append sorted rows
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            tbody.append(...sortedRows);
        }

        function createTable(options, expiry) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th data-sort="text">Type</th>
                        <th data-sort="number">Strike</th>
                        <th data-sort="number">Current Price</th>
                        <th data-sort="number">Theoretical Value</th>
                        <th data-sort="number">Profit %</th>
                        <th data-sort="number">Volume</th>
                        <th data-sort="number">Implied Vol</th>
                    </tr>
                </thead>
                <tbody>
                    ${options.map(opt => `
                        <tr class="${opt.option_type}-row">
                            <td><span class="option-type ${opt.option_type}">${opt.option_type.toUpperCase()}</span></td>
                            <td>$${formatNumber(opt.strike)}</td>
                            <td>$${formatNumber(opt.current_option_price)}</td>
                            <td>$${formatNumber(opt.theoretical_value)}</td>
                            <td class="${getColorClass(opt.profit_potential)}">${formatNumber(opt.profit_potential)}%</td>
                            <td>${opt.volume}</td>
                            <td>${formatNumber(opt.implied_volatility * 100)}%</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            // Add click handlers for sorting
            table.querySelectorAll('th').forEach((th, index) => {
                th.addEventListener('click', () => {
                    const isAsc = !th.classList.contains('asc');
                    sortTable(table, index, isAsc);
                });
            });

            // Initial sort by strike price
            sortTable(table, 1, true);

            return table;
        }

        function updateHighlightsTables() {
            console.log('Updating highlights tables from existing data');
            
            const profitTableBody = document.querySelector('#profitTable tbody');
            const valueTableBody = document.querySelector('#valueTable tbody');
            
            if (!profitTableBody || !valueTableBody) {
                console.error('Could not find highlights table bodies');
                return;
            }

            // Clear existing highlight tables
            profitTableBody.innerHTML = '';
            valueTableBody.innerHTML = '';

            // Collect all options from existing scenario tables
            const allOptions = [];
            const scenarioTables = document.querySelectorAll('.scenario-section table tbody');
            
            scenarioTables.forEach(tbody => {
                const rows = tbody.querySelectorAll('tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 5) {  // Ensure we have enough cells
                        const type = cells[0].textContent.trim();
                        const strike = parseFloat(cells[1].textContent.replace('$', ''));
                        // Get expiry from the nearest h3 header
                        const expiry = row.closest('.scenario-section').querySelector('h3').textContent.replace('Options Expiring ', '');
                        const currentPrice = parseFloat(cells[2].textContent.replace('$', ''));
                        const profitPct = parseFloat(cells[4].textContent.replace('%', ''));
                        
                        allOptions.push({
                            type: type,
                            strike: strike,
                            expiry: expiry,
                            lastPrice: currentPrice,
                            profit_potential: profitPct,
                            value_ratio: profitPct / currentPrice
                        });
                    }
                });
            });

            console.log('Collected options from tables:', allOptions);

            if (allOptions.length === 0) {
                const noDataMessage = '<tr><td colspan="5">No options data available</td></tr>';
                profitTableBody.innerHTML = noDataMessage;
                valueTableBody.innerHTML = noDataMessage;
                return;
            }

            // Sort by profit potential (highest to lowest)
            const byProfit = [...allOptions].sort((a, b) => b.profit_potential - a.profit_potential);
            
            // Sort by value ratio (highest to lowest)
            const byValue = [...allOptions].sort((a, b) => b.value_ratio - a.value_ratio);

            // Display top 10 profit options
            byProfit.slice(0, 10).forEach(opt => {
                const row = profitTableBody.insertRow();
                row.innerHTML = `
                    <td>${opt.type}</td>
                    <td>${formatNumber(opt.strike)}</td>
                    <td>${opt.expiry}</td>
                    <td>$${formatNumber(opt.lastPrice)}</td>
                    <td>${formatNumber(opt.profit_potential)}%</td>
                `;
            });

            // Display top 10 value options
            byValue.slice(0, 10).forEach(opt => {
                const row = valueTableBody.insertRow();
                row.innerHTML = `
                    <td>${opt.type}</td>
                    <td>${formatNumber(opt.strike)}</td>
                    <td>${opt.expiry}</td>
                    <td>$${formatNumber(opt.lastPrice)}</td>
                    <td>${formatNumber(opt.value_ratio)}x</td>
                `;
            });
        }

        function displayResults(data) {
            if (!data || !data.results) {
                console.error('Invalid data format:', data);
                return;
            }

            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const tabButtons = document.getElementById('tabButtons');
            const tabContents = document.getElementById('tabContents');

            // Store the current data globally
            currentData = data;

            // Display summary
            summaryDiv.innerHTML = `
                <strong>Analysis for ${data.ticker}</strong><br>
                Current Stock Price: $${formatNumber(data.current_price)}
            `;

            // Clear previous content
            tabButtons.innerHTML = '';
            tabContents.innerHTML = '';

            // Get unique expiration dates
            const expiryDates = new Set();
            Object.values(data.results).forEach(scenario => {
                Object.keys(scenario.options_by_date).forEach(expiry => {
                    expiryDates.add(expiry);
                });
            });

            // Convert to array and sort
            const sortedExpiryDates = Array.from(expiryDates).sort();

            // Create tabs for each expiration date
            sortedExpiryDates.forEach((expiry, index) => {
                // Create tab button
                const button = document.createElement('button');
                button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                button.textContent = expiry;
                button.setAttribute('data-expiry', expiry);  // Add data attribute for easier selection
                button.onclick = () => switchTab(expiry);
                tabButtons.appendChild(button);

                // Create content div for this expiry date
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content ${index === 0 ? 'active' : ''}`;
                contentDiv.id = `content-${expiry}`;

                // Add scenario tables for this expiry date
                Object.entries(data.results).forEach(([change, scenario]) => {
                    const options = scenario.options_by_date[expiry];
                    if (!options) return;

                    const scenarioDiv = document.createElement('div');
                    scenarioDiv.className = 'scenario-section';
                    scenarioDiv.innerHTML = `
                        <h3>Price Change: ${formatNumber(parseFloat(change))}%</h3>
                        <p>New Stock Price: $${formatNumber(scenario.new_stock_price)}</p>
                    `;

                    const table = createTable(options, scenario.new_stock_price);
                    scenarioDiv.appendChild(table);
                    contentDiv.appendChild(scenarioDiv);
                });

                tabContents.appendChild(contentDiv);
            });

            // Update highlights tables
            updateHighlightsTables();
        }

        function switchTab(expiry) {
            console.log('Switching to tab:', expiry);  // Debug log

            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Remove active class from all content divs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Find and activate the selected tab button
            const selectedButton = document.querySelector(`.tab-button[data-expiry="${expiry}"]`);
            if (selectedButton) {
                selectedButton.classList.add('active');
            }

            // Find and activate the selected content
            const selectedContent = document.getElementById(`content-${expiry}`);
            if (selectedContent) {
                selectedContent.classList.add('active');
            }
        }
    </script>
</body>
</html>
